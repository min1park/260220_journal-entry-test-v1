<body>

            <input type="file" id="fileInput" accept=".xlsx,.xls">

        <div class="file-info" id="fileInfo">

                <div class="sheet-list-title">ë³‘í•©í•  ì‹œíŠ¸ë¥¼ ì„ íƒí•˜ì„¸ìš”:</div>

                </label>
            </div>
            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="keepHeaders">
                    ê° ì‹œíŠ¸ë§ˆë‹¤ í—¤ë” í–‰ ìœ ì§€ (ì²´í¬ í•´ì œ ì‹œ ì²« ë²ˆì§¸ ì‹œíŠ¸ì˜ í—¤ë”ë§Œ ì‚¬ìš©)
                </label>
            </div>
            <div class="option-group">
                <label>ë³‘í•©ëœ ì‹œíŠ¸ ì´ë¦„:</label>
                <input type="text" id="mergedSheetName" value="ë³‘í•©ëœë°ì´í„°" placeholder="ì‹œíŠ¸ ì´ë¦„ ì…ë ¥">
            </div>

    <script>
        let currentWorkbook = null;
        let currentFile = null;
        let selectedSheets = new Set();

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const sheetList = document.getElementById('sheetList');
        const options = document.getElementById('options');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const status = document.getElementById('status');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showStatus('error', 'ì—‘ì…€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            currentFile = file;
            showStatus('processing', 'íŒŒì¼ì„ ì½ëŠ” ì¤‘...');

            try {
                const data = await readFile(file);
                currentWorkbook = XLSX.read(data, { type: 'array' });
                
                fileName.textContent = `ğŸ“„ ${file.name}`;
                displaySheets();
                fileInfo.classList.add('show');
                options.classList.add('show');
                hideStatus();
            } catch (error) {
                showStatus('error', `íŒŒì¼ ì½ê¸° ì˜¤ë¥˜: ${error.message}`);
                console.error(error);
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(new Uint8Array(e.target.result));
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function displaySheets() {
            sheetList.innerHTML = '';
            selectedSheets.clear();

            currentWorkbook.SheetNames.forEach((sheetName, index) => {
                const sheet = currentWorkbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                const rowCount = data.length;
                const colCount = data[0] ? data[0].length : 0;

                const item = document.createElement('div');
                item.className = 'sheet-item';
                item.innerHTML = `
                    <input type="checkbox" class="sheet-checkbox" id="sheet-${index}" value="${sheetName}">
                    <label for="sheet-${index}" class="sheet-name">${sheetName}</label>
                    <span class="sheet-info">${rowCount}í–‰ Ã— ${colCount}ì—´</span>
                `;
                
                const checkbox = item.querySelector('.sheet-checkbox');
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedSheets.add(sheetName);
                        item.classList.add('selected');
                    } else {
                        selectedSheets.delete(sheetName);
                        item.classList.remove('selected');
                    }
                    updateMergeButton();
                });

                sheetList.appendChild(item);
            });

            updateMergeButton();
        }

        selectAllBtn.addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('.sheet-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
                const event = new Event('change');
                cb.dispatchEvent(event);
            });

            selectAllBtn.textContent = allChecked ? 'ì „ì²´ ì„ íƒ' : 'ì „ì²´ í•´ì œ';
        });

        function updateMergeButton() {
            mergeBtn.disabled = selectedSheets.size === 0;
        }

        clearBtn.addEventListener('click', () => {
            currentWorkbook = null;
            currentFile = null;
            selectedSheets.clear();
            fileInput.value = '';
            fileInfo.classList.remove('show');
            options.classList.remove('show');
            sheetList.innerHTML = '';
            hideStatus();
            updateMergeButton();
        });

        mergeBtn.addEventListener('click', () => {
            if (selectedSheets.size === 0) return;

            showStatus('processing', 'ì‹œíŠ¸ë¥¼ ë³‘í•©í•˜ëŠ” ì¤‘...');

            try {
                const addSheetName = document.getElementById('addSheetName').checked;
                const keepHeaders = document.getElementById('keepHeaders').checked;
                const mergedSheetName = document.getElementById('mergedSheetName').value || 'ë³‘í•©ëœë°ì´í„°';

                const allData = [];
                let headers = null;
                let firstSheet = true;

                selectedSheets.forEach(sheetName => {
                    const sheet = currentWorkbook.Sheets[sheetName];
                    const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    if (data.length === 0) return;

                    if (firstSheet) {
                        headers = [...data[0]];
                        if (addSheetName) {
                            headers.push('ì‹œíŠ¸ëª…');
                        }
                        firstSheet = false;
                    }

                    if (keepHeaders && !firstSheet) {
                        const headerRow = [...data[0]];
                        if (addSheetName) {
                            headerRow.push(sheetName);
                        }
                        allData.push(headerRow);
                    }

                    for (let i = 1; i < data.length; i++) {
                        const row = [...data[i]];
                        if (addSheetName) {
                            row.push(sheetName);
                        }
                        allData.push(row);
                    }
                });

                if (allData.length === 0) {
                    throw new Error('ë³‘í•©í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }

                // ìƒˆ ì›Œí¬ë¶ ìƒì„±
                const newWb = XLSX.utils.book_new();
                const finalData = [headers, ...allData];
                const ws = XLSX.utils.aoa_to_sheet(finalData);
                
                // ì—´ ë„ˆë¹„ ìë™ ì¡°ì •
                const colWidths = [];
                finalData.forEach(row => {
                    row.forEach((cell, i) => {
                        const cellLength = cell ? String(cell).length : 10;
                        colWidths[i] = Math.max(colWidths[i] || 10, cellLength);
                    });
                });
                ws['!cols'] = colWidths.map(w => ({ wch: Math.min(w + 2, 50) }));

                XLSX.utils.book_append_sheet(newWb, ws, mergedSheetName);

                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const originalName = currentFile.name.replace(/\.(xlsx|xls)$/i, '');
                XLSX.writeFile(newWb, `${originalName}_ë³‘í•©_${timestamp}.xlsx`);

                showStatus('success', `âœ“ ${selectedSheets.size}ê°œ ì‹œíŠ¸ê°€ ì„±ê³µì ìœ¼ë¡œ ë³‘í•©ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            } catch (error) {
                showStatus('error', `âœ— ì˜¤ë¥˜ ë°œìƒ: ${error.message}`);
                console.error(error);
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function hideStatus() {
            status.className = 'status';
            status.textContent = '';
        }
    </script>
